<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SignIn - All Sports Fantasy</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<style type="text/css">
.col-md-4 {
	margin-bottom: 15px;
}

.card-body {
	background: #234238;
	color: #fff;
	text-align: center;
}

.card-body:hover {
	background: #1abf8a;
	color: #fff;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-4" th:each="movie : ${movies}">
				<div class="card">
					<img th:src="${movie.images.fanart}" class="card-img-top" alt="..." height="20%"> 
					 <a th:href="@{'/showmovie?movieId='+${movie.imdb_id}}" style="text-decoration: none;">
						<div class="card-body">
							<h5 class="card-title" th:text="${#strings.length(movie.title)>35 ? #strings.substring(movie.title,0,35) + '...' : movie.title}">Movie Title</h5>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
