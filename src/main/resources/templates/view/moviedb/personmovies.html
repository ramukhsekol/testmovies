<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Person Movies - All Sports Fantasy</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/lity/lity.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<!-- https://cdnjs.cloudflare.com/ajax/libs/lity/2.4.0/lity.css -->
</head>
<body>
<nav th:replace="fragments/menuheader :: menuheader"></nav>
<div class="container-fluid">
<div th:replace="fragments/searchperson :: searchperson"></div>
	<div class="row rowtop">
		<div class="col-md-4">
			<div class="card fixedposition">
				<img th:src="${person.profile_path!=null and person.profile_path!='' and person.profile_path!=undefined?'https://image.tmdb.org/t/p/w600_and_h900_bestv2'+person.profile_path:'http://www.reelviews.net/resources/img/default_poster.jpg'}" class="card-img-top" alt="..." style="height: 50%;border-radius: 1%;">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>Name</th>
							<td th:text="${person.name}"></td>
						</tr>
						<tr>
							<th>Date of Birth</th>
							<td th:text="${person.birthday}"></td>
						</tr>
						<tr th:if="${person.deathday!=null}">
							<th>Date of Death</th>
							<td th:text="${person.deathday}"></td>
						</tr>
						<tr>
							<th>Place of Birth</th>
							<td th:text="${person.place_of_birth}"></td>
						</tr>
						<tr>
							<th>Popularity</th>
							<td th:text="${person.popularity}"></td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-8">
			<div class="row" th:if="${movies!=null and movies.size() &gt; 0}">
				<div class="col-md-4 well" th:each="movie : ${movies}">
					<div class="card">
						<img th:src="${movie.backdrop_path!=null and movie.backdrop_path!='' and movie.backdrop_path!=undefined?'https://image.tmdb.org/t/p/w500_and_h282_bestv2/'+movie.backdrop_path:'http://www.reelviews.net/resources/img/default_poster.jpg'}" class="card-img-top" alt="..." style="height: 197px;"> <a
							th:href="@{'/'+ ${(language!=null && language == 'te')?'showlangmovie': 'showdbmovie'}+'?movieId='+${movie.id}}"
							style="text-decoration: none;">
							<div class="card-body">
								<h5 class="card-title"
									th:text="${movie.title}">Movie
									Title</h5>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


















</html>
