	<div class="container-fluid" style="margin-top: 70px;">

					<form action="/dbmoviesearch" method="get">
						<input type="text" placeholder="Search.." name="search" style="display: initial;width: 96%;">
						<button type="submit">

				</div>

		<div id="appenddata"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript" th:inline="javascript">
	$(function() {
		var pageIndex = 1;
		var search = [[${search}]]
		$.get("/getdbmovies?pageIndex=" + pageIndex + "&search=" + search, function(response) {
			$("#appenddata").append(response);
		});

		$(document.body).on('touchmove', onScroll); // for mobile
		$(window).on('scroll', onScroll);

		// callback
		function onScroll() {
			/* if ($(window).scrollTop() + window.innerHeight >= document.body.scrollHeight) { */
				if($(window).scrollTop() + $(window).height() == getDocHeight()) {
				pageIndex = pageIndex + 1;
				$.get("/getdbmovies?pageIndex=" + pageIndex + "&search=" + search,
						function(response) {
							$("#appenddata").append(response);
						});
			}
		}
		
		function getDocHeight() {
		    var D = document;
		    return Math.max(
		        D.body.scrollHeight, D.documentElement.scrollHeight,
		        D.body.offsetHeight, D.documentElement.offsetHeight,
		        D.body.clientHeight, D.documentElement.clientHeight
		    );
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		

	});
</script>
